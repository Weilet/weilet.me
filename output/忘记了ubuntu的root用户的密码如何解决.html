<p>昨天教同学使用Ubuntu，他居然把密码给忘记了。于是便顺便了解了一下这方面的知识。</p>
</blockquote>
<p>首先是在开机3秒内按下ESC键</p>
<p>然后就会出现一个菜单，选择进入恢复模式 （recovery&nbsp;mode）</p>
<p>进入恢复模式以后，启用root&nbsp;shell</p>
<p>将目录改为可写<br />
<code>mount -o rw,remount</code></p>
<p>查看home下的用户<br />
<code>ls /home</code></p>
<p>修改密码<br />
<code>passwd</code></p>
<p>输入两次密码（一次是确认）即修改完成</p>
<p>重启</p>
