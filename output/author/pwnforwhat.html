<style type="text/css">
.back-to-top {
    position: fixed;
    bottom: 0;
    right: 0;
    display: inline-block;
    padding: 1em;
    margin: 1.5em;
    margin-bottom: 3em;
    background: #fff;
    border: 2px solid #000;
}
.dark .back-to-top {
    background: #000;
    border: 2px solid #fff;
}
.back-to-top:hover {
    cursor: pointer;
}
</style>

<div class="back-to-top">
    返回<br>
    顶部
</div>

<script type="text/javascript">
var $backToTop = $(".back-to-top");
$backToTop.hide();

$(window).on('scroll', function() {
    if ($(this).width() >= 850 ){
        if ($(this).scrollTop() > 100) {
            $backToTop.fadeIn();
        } else {
            $backToTop.fadeOut();
        } 
    } else {
        $backToTop.hide();
    }  
});

$(window).on('resize', function() {
    if ($(this).width() < 850 ) {
        $backToTop.fadeOut();
    } 
});

$backToTop.on('click', function(e) {
    $("html, body").animate({ scrollTop: 0 }, 500);
});
</script>
<script type="text/javascript">
	var nowHour = (new Date()).getHours()
	if (nowHour > 17 || nowHour < 4) {
		$('body').addClass('dark')
	}
