<script type="text/javascript">
var $backToTop = $(".back-to-top");
$backToTop.hide();

$(window).on('scroll', function() {
    if ($(this).scrollTop() > 100) {
        $backToTop.fadeIn();
    } else {
        $backToTop.fadeOut();

});

});
