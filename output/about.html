</div>

<script type="text/javascript">
var $backToTop = $(".back-to-top");
$backToTop.hide();

$(window).on('scroll', function() {
    if ($(this).width() >= 850 ){
        if ($(this).scrollTop() > 100) {
            $backToTop.fadeIn();
        } else {
            $backToTop.fadeOut();
        } 
    } else {
        $backToTop.hide();
    }  
});

$(window).on('resize', function() {
    if ($(this).width() < 850 ) {
        $backToTop.fadeOut();
    } 
});

$backToTop.on('click', function(e) {
    $("html, body").animate({ scrollTop: 0 }, 500);
});
</script>
