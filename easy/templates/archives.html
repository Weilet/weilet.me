{% extends "base.html" %}
{% block title %}
	<title>归档</title>
{% endblock %}
{% block content %}
<main id="main-content">
    <div class="container">
        <h1>所有文章</h1>
        <div class="search-container"><input class="search" id="searchTerm" type="text" name="searchTerm" placeholder="在此输入以过滤..." data-com.onepassword.iv="" oninput="search()"></div>
        {% for article in dates %}
            <section class="posts">
            <a href="/{{ article.url }}">
                <div class="each">
                    <div>
                        <h2>{{ article.title }}</h2>
                        <div class="excerpt">{{ article.locale_date }}</div>
                    </div>
                </div>
            </a>
        </section>    
        {% endfor %}
    </div>
</main>
<script>
function search() { let input = document.getElementById("searchTerm"); let filter = input.value.toUpperCase(); let posts = document.getElementsByClassName("each"); for (let v of posts) { let title = v.innerHTML; if (title.toUpperCase().indexOf(filter) > -1) { v.style.display = "" } else { v.style.display = "none" } } }
</script>
{% endblock %}
