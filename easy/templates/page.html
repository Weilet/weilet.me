{% extends "base.html" %}

{% block title %}
  <title>{{ page.title }}</title>
{% endblock %}
{% block content %}
	<main id="main-content">
    <article class="single container">
        <header class="single-header">
            <div class="flex">
                <h1>{{ page.title }}</h1>
            </div>
        </header>
        <div class="post">
            {{ page.content }}
        </div>
    </article>
</main>
{% endblock %}
