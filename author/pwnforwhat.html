<style type="text/css">
.back-to-top {
    position: fixed;
    bottom: 0;
    right: 0;
    display: inline-block;
    padding: 1em;
    margin: 0 2em 2.5em 1em;
    background: #fff;
    border: 2px solid #000;
}

.back-to-top:hover {
    cursor: pointer;
    background: #f2f2f2;
}

@media (prefers-color-scheme: dark) {
    .back-to-top {
        background: #202020;
        border: 2px solid #b3b9c5;
    }

    .back-to-top:hover {
        cursor: pointer;
        background: #303030;
    }
}
</style>
<div class="back-to-top">Top</div>
<script type="text/javascript">
var $backToTop = $(".back-to-top");
$backToTop.hide();

$(window).on('scroll', function() {
    if ($(this).width() >= 1218) {
        if ($(this).scrollTop() > 100) {
            $backToTop.fadeIn();
        } else {
            $backToTop.fadeOut();
        }
    } else {
        $backToTop.hide();
    }
});

$(window).on('resize', function() {
    if ($(this).width() < 1218) {
        $backToTop.fadeOut();
    }
});

$backToTop.on('click', function(e) {
    $("html, body").animate({ scrollTop: 0 }, 500);
});
</script></html>
